<link rel="stylesheet" href="style.css"/><html><head><meta http-equiv="Content-Type" content="text/html" charset="UTF-8" /><title>get : Text -&gt; Text | Nothing</title></head><body><div class="Documentation"><div class="ASTHead"><a href="#get"><div class="Infix">get</div></a></div><div><div class="Doc"><div class="Synopsis"><div class="Raw"> </div></div><div class="Body"><div class="Raw">Returns a value of a specified environment variable or Nothing if such variable is not defined. </div><div class="Raw">Arguments: <ul><li> key: The name of the environment variable to look up.</li></ul> </div><div class="Example"><div class="Header">Example</div> Look up the value of the <code>PATH</code> environment variable. <div><div class="CodeBlock" style="display: block" id="VOJSEsNA"><code>Environment.get &quot;PATH&quot;</code><br /></div><button id="cMe6MJ0l" class="copyCodeBtn" style="display: none">Copy</button></div></div></div></div></div><div class="Tags"><div class="UNSTABLE">UNSTABLE</div></div></div></body></html><br />
